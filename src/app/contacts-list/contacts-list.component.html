
<mat-toolbar>
  <mat-form-field color="accent" class="trm-search-container">
    <input matInput type="text"  (input)="term$.next($event.target.value)">
  </mat-form-field>
  <mat-icon color="accent">search</mat-icon>
</mat-toolbar>
<mat-nav-list>
  <a mat-list-item [routerLink]="['/contacts', contact.id]"
    *ngFor="let contact of contacts$ | async ">
    <img mat-list-avatar src="{{contact.image}}">
    <h3 mat-line>{{contact.name}}</h3>
  </a>
</mat-nav-list>
